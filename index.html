<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Traffic Signal Control – Kolkata</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Smart Traffic Signal Control – Kolkata</h1>

  <div id="controls">
    <button onclick="startNormalCycle()">Normal Cycle</button>
    <button onclick="simulateEmergency('north')">Emergency North</button>
    <button onclick="simulateEmergency('south')">Emergency South</button>
    <button onclick="simulateEmergency('east')">Emergency East</button>
    <button onclick="simulateEmergency('west')">Emergency West</button>
    <button onclick="simulateAIPriority()">AI-Based Priority</button>
  </div>

  <div id="emergencyBanner">Emergency Vehicle Approaching – Lane Cleared!</div>

  <div id="trafficLights">
    <div class="lane-box" id="lane-north">North
      <div class="traffic-light" id="light-north"></div>
    </div>
    <div class="lane-box" id="lane-south">South
      <div class="traffic-light" id="light-south"></div>
    </div>
    <div class="lane-box" id="lane-east">East
      <div class="traffic-light" id="light-east"></div>
    </div>
    <div class="lane-box" id="lane-west">West
      <div class="traffic-light" id="light-west"></div>
    </div>
  </div>

  <div id="map"></div>
</body>
</html>
